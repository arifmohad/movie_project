{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movielist %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{ i.img.url }}" alt=""  height="200px">&nbsp;
  <div class="card-body">
    <h5 class="card-title">{{ i.name }}</h5>
    <p class="card-text">{{ i.desc}}</p>
    <a href="{% url 'movieapp:movdetails' i.id %}" class="btn btn-warning">View details</a>
  </div>
</div>
        </div>
        &nbsp;&nbsp;&nbsp;
        {% endfor %}
    </div>
</div>




{% endblock %}
